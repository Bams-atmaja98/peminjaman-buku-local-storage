<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TA Bookshelf Apps</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1 class="text-center">Bookshelf Apps</h1>
		</header>

		<div class="wrapper">
			<div class="container box" id="add-todo">
				<h2 class="container-header text-center">Input Data Buku</h2>
				<form class="form" action="#" id="form_buku">
					<div class="form-group form-title">
						<label for="title">Judul Buku</label>
						<input type="text" id="judul" name="judul" required autofocus />
					</div>
					<div class="form-group form-title">
						<label for="penulis">Penulis</label>
						<input type="text" id="penulis" name="penulis" required />
					</div>
					<div class="form-group form-title">
						<label for="terbit">Tahun Terbit</label>
						<input type="number" id="terbit" name="terbit" required />
					</div>
					<div class="form-inline">
						<label for="cek">Selesai Dibaca</label>
						<input id="cek" type="checkbox" />
					</div>
					<input type="submit" value="Submit" name="Submit" class="submit" />
				</form>
			</div>
			<div class="box">
				<h2 class="container-header">Cari Data Buku</h2>
				<input type="text" id="cari" name="cari" class="form-cari" placeholder="Masukkan Judul Buku" />
				<button id="cariData" type="button" class="submit">Cari</button>
				<button id="resetData" type="button" class="submit">Reset</button>
			</div>
			<div class="box">
				<h2 class="container-header text-center">Belum Selesai Dibaca</h2>
				<hr />
				<div class="list-item" id="proses"></div>
			</div>
			<div class="box">
				<h2 class="container-header text-center">Selesai Dibaca</h2>
				<hr />
				<div class="list-item" id="selesai"></div>
			</div>
		</div>
		<footer>
			<p>Copyright &copy; 2022, Bambang Puji Atmaja</p>
		</footer>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
